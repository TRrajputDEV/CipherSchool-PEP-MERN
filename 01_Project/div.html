<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Divs</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1 {
            background-color: #FF6B6B;
            flex: 1;
            min-width: 150px;
        }

        .box2 {
            background-color: #4ECDC4;
            flex: 2;
            min-width: 150px;
        }

        .box3 {
            background-color: #FFE66D;
            flex: 1.5;
            min-width: 150px;
            color: #333;
        }

        .box4 {
            background-color: #95E1D3;
            flex: 1;
            min-width: 150px;
            color: #333;
        }

        .box5 {
            background-color: #C7CEEA;
            flex: 2;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>
